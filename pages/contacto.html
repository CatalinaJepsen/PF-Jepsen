<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Oma-Registro</title>
    <meta name="description" content="registrate para empezar a comprar" />
    <meta
      name="keywords"
      content="pan, tortas, panaderia, pastas, lunch, desayunos, sandwich"
    />

    <!--Hoja de estilos bootsrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--Hoja de estilo css-->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="headerBackground">
      <!--NAVBAR-->
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="../index.html"
          ><img class="logo3" src="../assets/images/logo.webp" alt="inicio" />
        </a>

        <div class="dropdown" dropdown-menu>
          <button
            class="btn-lg dropdown-toggle"
            type="button"
            id="botonInicio"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Menu
          </button>

          <div class="dropdown-menu" aria-labelledby="botonInicio">
            <a class="dropdown-item" href="../index.html">Inicio</a>
            <a class="dropdown-item" href="./menu-productos/boxes.html"
              >Boxes</a
            >
            <a class="dropdown-item" href="./menu-productos/lunch.html"
              >Lunch</a
            >
            <a class="dropdown-item" href="./menu-productos/panes.html"
              >Panes</a
            >
            <a class="dropdown-item" href="./menu-productos/pastas.html"
              >Pastas</a
            >

            <a class="dropdown-item" href="./menu-productos/tortas.html"
              >Tortas</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--Formulario de creacion de cuenta-->
      <div class="container">
        <div class="abs-center">
          <form method="post" enctype="text/plain" class="form">
            <section class="form-group">
              <fieldset class="animate__animated animate__backInDown">
                <legend>Datos de registro</legend>

                <div>
                  <label for="name">Nombre y Apellido</label>
                  <input class="form-control" type="text" id="name" />
                </div>

                <div>
                  <label for="email">Email</label>
                  <input class="form-control" type="email" id="email" />
                </div>

                <div>
                  <label for="passwordconfirm">Contraseña</label>
                  <input
                    class="form-control"
                    type="password"
                    id="passwordconfirm"
                  />
                </div>

                <div>
                  <div>
                    <label for="passwordconfirm2">Confirme Contraseña</label>
                    <input
                      class="form-control"
                      type="password"
                      id="passwordconfirm2"
                    />
                  </div>
                  <div>
                    <input type="submit" value="Enviar" />
                    <input type="reset" value="Borrar" />
                  </div>
                </div>
              </fieldset>
            </section>
            <!--fotmulario de preferencias para newsletter-->
            <section>
              <fieldset class="animate__animated animate__backInUp">
                <div>
                  <legend>¿Desea recibir noticias de La Oma?</legend>
                  <div>
                    <label for="si">Si</label>
                    <input
                      type="radio"
                      name="noticias"
                      id="si"
                      value="newsletter si"
                    />
                    <label for="no">No</label>
                    <input
                      type="radio"
                      name="noticias"
                      id="no"
                      value="newsletter no"
                    />
                  </div>
                </div>
                <div>
                  <legend>
                    ¿Cuáles son tus productos preferidos de La Oma?
                  </legend>

                  <div>
                    <label for="pastas">Pastas</label>
                    <input type="checkbox" id="pastas" value="pastas" />
                  </div>

                  <div>
                    <label for="panes">Panes</label>
                    <input type="checkbox" id="panes" value="panes" />
                  </div>

                  <div>
                    <label for="tortas">Tortas</label>
                    <input type="checkbox" id="tortas" value="tortas" />
                  </div>
                  <div>
                    <input
                      class="botonConfirmacion"
                      type="submit"
                      value="Enviar"
                    />
                    <input
                      class="botonConfirmacion"
                      type="reset"
                      value="Borrar"
                    />
                  </div>
                </div>
              </fieldset>
            </section>
          </form>
        </div>
      </div>
      <!--boton de whatsapp-->
      <div>
        <a
          href="https://api.whatsapp.com/send?phone=5491156542170"
          target="_blank"
        >
          <img
            class="botonWsp"
            src="../assets/images/icono-wsp.webp"
            alt="whatsapp"
        /></a>
      </div>
    </main>
    <!--footer-->
    <footer class="footerFondo text-center text-black">
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-floating m-1 btnRedes1"
            href="https://www.facebook.com/laomaartesanalpanaderia/"
            target="_blank"
            role="button"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <!-- Instagram -->
          <a
            class="btn btn-floating m-1 btnRedes2"
            href="https://www.instagram.com/laomaartesanal/"
            target="_blank"
            role="button"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </section>
      </div>
      <!-- Copyright -->
      <div class="text-center p-3">
        © 2023 Copyright:
        <a class="Copyright" href="./index.html">La Oma</a>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7d7ebb14a0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
